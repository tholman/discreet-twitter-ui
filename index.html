<!doctype html>
<html>

	<head>
		<title> Discreet Twitter UI </title>
		<meta name="description" content="Discreet UI - Smooth hover reveals for twitter buttons">

		<!-- CSS -->
		<link href="./css/styles.css" rel="stylesheet">
	</head>

	<body>

		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  	if (d.getElementById(id)) return;
		  	js = d.createElement(s); js.id = id;
		  	js.src = "https://connect.facebook.net/en_US/all.js#xfbml=1";
		  	fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>

		<header>
			Discreet Twitter UI - Hover each icon to reveal a follow button.
			<br>By 
			<a href="http://tholman.com" target="_blank">Tim Holman</a> (<a href="http://twitter.com/twholman" target="_blank">@twholman</a>)
		</header>

		<!-- 1. Doors on the top/bottom -->
		<section class="top-doors">

			<div class="hole">
  				<div class="door top"></div>
  				<div class="door bottom"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>

		</section>


		<section class="sliding-door">
			<div class="hole">
  				<div class="door"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>
		</section>

		<section class="side-doors">

			<div class="hole">
  				<div class="door left"></div>
  				<div class="door right"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>

		</section>

		<section class="long-bird">

			<div class="hole">
  				<div class="door left"></div>
  				<div class="door right"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>

		</section>

		<section class="opening-doors">

			<div class="hole">
  				<div class="door top"></div>
  				<div class="door bottom"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>

		</section>

		<section class="rotating-door">

			<div class="hole">
  				<div class="door"></div>
  				<a href="https://twitter.com/twholman" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="false">Follow @twholman</a>
			</div>

		</section>

		<a href="https://github.com/tholman/discreet-twitter-ui">
			<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
		</a>

		<footer>
			Something to add, or looking for the source? - its on 
			<a href="http://github.com/tholman/discreet-twitter-ui" target="_blank">Github</a> - 
			<span class="sharing">
				<div class="fb-like" data-href="http://tholman.com/discreet-twitter-ui" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div>
				<a href="https://twitter.com/share" class="twitter-share-button" data-text="Discreet twitter ui -" data-via="twholman">Tweet</a>
			</span>
		</footer>

		<!-- Twitter Buttons -->
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="http://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</body>
</html>
